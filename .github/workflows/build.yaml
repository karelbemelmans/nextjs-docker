name: Build & Publish

on:
    push:
        branches:
            - "**"
            - "!dependabot/**"
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    NODE_VERSION: 18

jobs:
    next-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install dependencies
              run: npm ci #

            - name: npm build
              run: npm run build

            - name: Upload Next build
              uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: |
                      .next
                      public
                  retention-days: 7

    docker-push:
        needs: next-build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Download next build # Download the above uploaded artifact
              uses: actions/download-artifact@v2
              with:
                  name: build

            - name: Login to container registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # This action makes sure that we keep the exact same names and tags
            # as the source ones, we just prepend our own repository as a namespace
            # before it.
            #
            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern=v{{version}}
                      type=semver,pattern=v{{major}}.{{minor}}
                      type=semver,pattern=v{{major}}
                      type=sha

            # Build and push
            #
            # - amd64 and arm64 (think future proof)
            # - we keep the exact same name and tag
            # - publish as a package for this repository
            #
            - name: Build and push image
              uses: docker/build-push-action@v4
              with:
                  provenance: true
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
